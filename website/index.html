<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <div id="app">
      <form id="myForm" class="login-form">
        <h1>Weather Journal App</h1>
        <div class="form-input-material">
          <label for="zip">Enter Zipcode here:</label><br />
          <input type="text" id="zip" placeholder="enter zip code here" />
        </div>
        <div class="form-input-material">
          <label for="feelings">How are you feeling today?</label><br />
          <textarea
            id="feelings"
            placeholder="Enter your feelings here"
            rows="9"
            cols="50"
          ></textarea
          ><br />
          <button id="generate" type="submit" class="btn">Generate</button>
          <input
            type="button"
            onclick="myFunction()"
            value="Reset form"
            class="btn"
          />
        </div>
        <div class="holder">
          <h2>Most Recent Entry:</h2>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="feeling"></div>
            <div id="content"></div>
          </div>
        </div>
      </form>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
